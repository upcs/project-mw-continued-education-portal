<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress Tracker</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f5f5f5;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: white;
      border-right: 2px solid black;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      text-decoration: none;
      color: black;
    }

    .sidebar a:hover {
      background: #ddd;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* Progress Bar */
    .progress-container {
      width: 600px;
      margin-bottom: 30px;
    }

    .progress-label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .progress-bar-bg {
      width: 100%;
      height: 25px;
      border: 2px solid black;
      border-radius: 20px;
      background: white;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: black;
      transition: 0.3s;
    }

    /* Items */
    .progress-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      border: 2px solid black;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 20px;
      width: 600px;
    }

    .circle {
      width: 25px;
      height: 25px;
      border: 2px solid black;
      border-radius: 50%;
      margin-right: 15px;
    }

    .left {
      display: flex;
      align-items: center;
    }

    select {
      padding: 8px 15px;
      border-radius: 20px;
      border: 2px solid black;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>UPlendo</h2>
    <a href="#">Dashboard</a>
    <a href="#">Profile</a>
    <a href="#">Upload</a>
    <a href="#"><b>Progress Tracker</b></a>
    <a href="#">Options</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Progress Tracker</h1>

    <!-- Completion Bar -->
    <div class="progress-container">
      <div class="progress-label">
        Completion: <span id="percentText">0%</span>
      </div>

      <div class="progress-bar-bg">
        <div class="progress-bar-fill" id="progressFill"></div>
      </div>
    </div>

    <!-- Items -->
    <div class="progress-item">
      <div class="left">
        <div class="circle"></div>
        <p>Material 1</p>
      </div>

      <select class="status">
        <option value="1">Complete</option>
        <option value="0">Incomplete</option>
      </select>
    </div>

    <div class="progress-item">
      <div class="left">
        <div class="circle"></div>
        <p>Material 2</p>
      </div>

      <select class="status">
        <option value="1">Complete</option>
        <option value="0">Incomplete</option>
      </select>
    </div>

    <div class="progress-item">
      <div class="left">
        <div class="circle"></div>
        <p>Material 3</p>
      </div>

      <select class="status">
        <option value="1">Complete</option>
        <option value="0">Incomplete</option>
      </select>
    </div>

  </div>

  <!-- JavaScript -->
  <script>
    const statuses = document.querySelectorAll(".status");
    const percentText = document.getElementById("percentText");
    const progressFill = document.getElementById("progressFill");

    function updateProgress() {
      let completed = 0;

      statuses.forEach((dropdown) => {
        completed += parseFloat(dropdown.value);
      });

      let percent = (completed / statuses.length) * 100;

      percentText.textContent = Math.round(percent) + "%";
      progressFill.style.width = percent + "%";
    }

    // Update whenever dropdown changes
    statuses.forEach((dropdown) => {
      dropdown.addEventListener("change", updateProgress);
    });

    // Initialize
    updateProgress();
  </script>

</body>
</html>
